<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        h1 {
            color: #00ffff; /*等价于#0ff*/
        }
        h2 {
            color: rgb(0,255,0); /*等价于#0f0*/
        }
        h3 {
            color: rgb(0%,0%,100%); /*等价于#00f*/
        }
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>这是h1标题</h1>
<h2>这是h2标题</h2>
<h3>这是h3标题</h3>
<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
</body>
</html>
